<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>

<body>
    <h1>Contact me</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the following error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

<form action="" method="POST">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>

</body>
</html>
